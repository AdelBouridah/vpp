---
apiVersion: contivpp.io/v1
kind: ServiceFunctionChain
metadata:
  name: sfc3
spec:
  chain:
    - name: CNF 1
      type: Pod
      podSelector:
        cnf: cnf1-sfc3-rp
      interface: tap1

    - name: CNF 2
      type: Pod
      podSelector:
        cnf: cnf2-sfc3-rp
      inputInterface: tap1
      outputInterface: tap2

    - name: CNF 3
      type: Pod
      podSelector:
        cnf: cnf3-sfc3-rp
      inputInterface: tap1
      outputInterface: tap2

    - name: CNF 4
      type: Pod
      podSelector:
        cnf: cnf4-sfc3-rp
      inputInterface: tap1
      outputInterface: tap2

    - name: CNF 5
      type: Pod
      podSelector:
        cnf: cnf5-sfc3-rp
      interface: tap1
