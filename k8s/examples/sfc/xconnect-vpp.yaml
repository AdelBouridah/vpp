---
apiVersion: contivpp.io/v1
kind: CustomConfiguration
metadata:
  name: example-interconnect
spec:
  microservice: vpp-cnf2
  configItems:
    - module: vpp.l2
      type: xconnect
      data: |-
        receiveInterface: memif-memif1
        transmitInterface: memif-memif2
    - module: vpp.l2
      type: xconnect
      data: |-
        receiveInterface: memif-memif2
        transmitInterface: memif-memif1
