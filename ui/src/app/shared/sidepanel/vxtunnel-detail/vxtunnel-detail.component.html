<div class="spinner-wrap" *ngIf="!domainFrom || !domainTo">
  <span class="spinner">
    Loading...
  </span>
</div>

<div class="wrap" *ngIf="domainFrom && domainTo">
  <h5>{{vxlans[0].name}}</h5>
  <app-form [data]="vxlanData1"></app-form>

  <h5>{{vxlans[1].name}}</h5>
  <app-form [data]="vxlanData2"></app-form>
</div>
