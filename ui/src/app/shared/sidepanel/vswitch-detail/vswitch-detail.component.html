<div class="spinner-wrap" *ngIf="!pod">
  <span class="spinner">
    Loading...
  </span>
</div>

<div class="wrap" *ngIf="pod">
  <h5>{{pod.name}}</h5>
  <app-form [data]="formData"></app-form>

  <div class="buttons btn-group">
    <button class="btn" (click)="showInterfaces()">Show Interfaces</button>
  </div>
</div>
