syntax = "proto3";

package vnialloc;

// CustomVniVxlanSFC represents vni allocation made for a custom vxlan made for an SFC
message CustomVniVxlanSFC {
    string sfc_name = 1;            // name of the service Function Chain
    uint32 sfc_instance_nbr=2;        // The nombre of the SFC instance concerned with the custom vni (default 1)
    uint32 vni_sfc = 3;             // the vxlan vni of the named SFC,  the same vni will be used for all vxlans of the SFC instance
}
